<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Banner Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function() {
            $('button').click(function() {

                //WHAT I WROTE
                //title
                $('h1').html("Banner").css("text-align", "center");

                //The congrats part plus name
                var userName = $('#userName').val();
                $('h2').html("For " + userName);
                //FAV player
                var userPlayer = $('#userPlayer').val();
                $('h3').html("Fav Player " + userPlayer);

                // i cant do check lists or radio boxes cuz 
                // i already got a headache from my project, 
                // sorry but once u get one of them to work 
                // then just copy and paste


                $('#banner').html($('#text').val()); //idk why this is here

                var userBackground = $('#backgroundColor').val();
                $('#banner').val(userBackground).css('background-color', userBackground);


                var userTextColor = $('#textColor').val();
                $('#banner').val(userTextColor).css('color', userTextColor);
            });

        });
    </script>
    <style>
        #banner {
            background-color: white;
            text-align: center;
            height: 400px;
            width: 1000px;
            font-size: 40px;
        }
    </style>
</head>

<body>

    <h1>Instant Banner Creator</h1>
    <div class="info">

        <h3>Your Name:</h3>
        <input id="userName" type="text" name="typedName" placeholder="Full Name" required><br>

        <h3>What Grade are you in?</h3>
        <form>
            <input type="radio" name="grade" id="ninth">I am in 9th grade<br>
            <input type="radio" name="grade" id="tenth">I am in 10th grade<br>
            <input type="radio" name="grade" id="eleventh">I am in 11th grade<br>
            <input type="radio" name="grade" id="twelfth">I am in 12th grade<br>
            <input type="radio" name="grade" id="college">I am in college<br>
            <input type="radio" name="grade" id="other">other<br>
        </form>

        <h3>Whats Your Favorite Sport?</h3>
        <select name="subject">
        <option id="Basketball" selected> Basketball </option>
        <option id="Football"> Football </option>
        <option id="Baseball"> Baseball </option>
        <option id="soccer"> soccer </option>
        </select><br>


        <h3>Favorite Player:</h3>
        <input id="userPlayer" type="text" name="typedName" placeholder="Favorite Player" required><br>
        <div id="userInput" required>
            <h3>Background color:</h3>
            <input type="color" id="backgroundColor" /><br>
            <h3>Text color:</h3>
            <input type="color" id="textColor" />
            <br><br>
            <button>See Results</button>
            <br><br>
        </div>

        <div id="banner">
            <h1></h1>
            <h2></h2>
            <h3></h3>

        </div>

</body>

</html>
